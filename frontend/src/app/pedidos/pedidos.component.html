<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8 justify-center">
        <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6 mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl justify-items-center">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl justify-center">
                Pedido Finalizado!
              </h2>
        </div>
    </div>
    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
        <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
          <div class="space-y-6">
            <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
                <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                    <span class="text-base font-bold text-gray-900 dark:text-white">Produto</span>
                    <span class="text-base font-bold text-gray-900 dark:text-white">Quantiadade</span>
                    <span class="text-base font-bold text-gray-900 dark:text-white">Valor</span>
                </div>
            @for (produtoItem of state.products(); track produtoItem.product.id) {
                <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0 py-2">
                  <a href="#" class="shrink-0 md:order-1">
                    <img
                      class="h-20 w-20"
                      [src]="produtoItem.product.image"
                      alt="imac image"
                    />
                  </a> 
                  <div class="flex items-center justify-ce md:order-3 md:justify-end">
                    <div class="flex items-center">
                      <input
                        type="text"
                        id="counter-input"
                        data-input-counter
                        class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-white"
                        placeholder=""
                        [value]="produtoItem.quantity"
                        disabled
                        required
                      />
                    </div>
                    <div class="text-end md:order-4 md:w-32">
                      <p class="text-base font-bold text-gray-900 dark:text-white">
                        {{ produtoItem.product.price | currency }}
                      </p>
                    </div>
                  </div>
                  <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                    <a
                      href="#"
                      class="text-base font-medium text-gray-900 hover:underline dark:text-white"
                      >{{ produtoItem.product.title }}</a
                    >
                    <div class="flex items-center gap-4">
                    </div>
                  </div>
                </div>
            }
              </div>
          </div>
          <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8 justify-center">
            <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6 mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                <div class="space-y-4 md:flex md:items-center md:justify-end md:gap-6 md:space-y-0">
                    <span class="text-base font-bold text-gray-900 dark:text-white">Total: {{ state.price() | currency }}</span>
                </div>
            </div>
            </div>
          </div>
    </div>
</section>
