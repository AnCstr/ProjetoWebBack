<section class="root">
    <div class="wrapper">
        <div class="container">
            <form [formGroup]="checkoutForm" (ngSubmit)="atualizarDados()">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Dados de Envio
                </h1>
                <div class="numPedido">
                    <div>
                        <label for="f-numPedido">Numero do Pedido</label>
                        <input type="text" name="f-numPedido" formControlName="num_pedido">
                    </div>
                </div>
                <div class="name">
                    <div>
                        <label for="f-name">Nome</label>
                        <input type="text" name="f-name" formControlName="nome">
                    </div>
                    <div>
                        <label for="l-name">Sobrenome</label>
                        <input type="text" name="l-name" formControlName="sobrenome">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Rua</label>
                    <input type="text" name="address" formControlName="rua">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Cidade</label>
                        <input type="text" name="city" formControlName="cidade">
                    </div>
                    <div>
                        <label for="state">Estado</label>
                        <input type="text" name="state" formControlName="estado">
                    </div>
                    <div>
                        <label for="zip">Cep</label>
                        <input type="text" name="zip" formControlName="cep">
                    </div>
                </div>
                <div class="btns">
                    <button type="submit">Atualizar</button>
                    <button (click)="voltarPagina()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</section>
