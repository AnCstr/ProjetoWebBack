

<div class="px-16 mx-auto max-w-screen py-16">

    @switch (productsState.state.status()) {
        
        @case('loading'){
            <p>Carregando...</p>
        }

        @case ('error') {
            <p>Error</p>
        }
        
        @default {
        <div class="grid grid-cols-[repeat(4,300px)] gap-6 justify-center">
            @for(product of productsState.state().products; track product){
                <app-product-card class="block" [product]="product" (addTocart)="addToCart($event)"/>
            }
        </div>
        
        <div class="flex justify-center my-6">
            <button 
                type="button" 
                (click)="returnPage()" 
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800">
                Página Anterior 
            </button>
            <button 
                type="button" 
                (click)="changePage()" 
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800">
                Proxima página 
            </button>
        </div>
        }
    }
    
</div>
